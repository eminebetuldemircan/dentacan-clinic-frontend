<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentacan | Parola Sıfırlama</title>
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .reset-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .back-to-login {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
      
        <h1>Parola Sıfırlama</h1>
        <p>Parolanızı sıfırlamak için kayıtlı e-posta adresinizi giriniz. Size bir sıfırlama bağlantısı göndereceğiz.</p>
        
        <form id="resetForm">
            <div class="input-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" placeholder="admin@dentacan.com" required>
            </div>
            
            <button type="submit" class="reset-btn">Sıfırlama Bağlantısı Gönder</button>
        </form>
        
        <div class="back-to-login">
            <a href="admin-login.html">← Giriş sayfasına dön</a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sıfırlama bağlantısı gönderildi. Lütfen e-posta kutunuzu kontrol ediniz.');
            window.location.href = 'admin-login.html';
        });
    </script>
</body>
</html>
